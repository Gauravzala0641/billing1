<!DOCTYPE html>
<link rel="stylesheet" href="1.css">

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaxenCloud - Billing</title>
  <link rel="stylesheet" href="billing-style.css">
</head>

<body>
  <!-- Header Section -->
  <header>
    <nav>
      <div class="logo">
        <h1>RaxenCloud</h1>
      </div>
      <ul class="nav-links">
        <li><a href="#plans">Plans</a></li>
        <li><a href="#billing">Billing</a></li>
      </ul>
    </nav>
  </header>

  <!-- Billing Section -->
 <form action="http://localhost:3000/submit" method="POST" enctype="multipart/form-data">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="address">Address</label>
  <input type="text" id="address" name="address" required>

  <label for="plan">Select Plan</label>
  <select id="plan" name="plan" required>
    <option value="basic">Basic Plan - $5/month</option>
    <option value="advanced">Advanced Plan - $10/month</option>
    <option value="ultimate">Ultimate Plan - $20/month</option>
  </select>

  <label for="screenshot">Upload Payment Screenshot</label>
  <input type="file" id="screenshot" name="screenshot" required>

  <button type="submit">Submit Payment</button>
</form>
        </select>

        <h3>UPI Payment</h3>
        <p>Pay securely via UPI using the QR code below:</p>

        <!-- QR Code Image Section -->
        <div class="upi-payment">
          <img src="upi-qr-code.png" alt="UPI QR Code" class="qr-code">
          <p>Scan the QR Code to make the payment.</p>
        </div>

        <a href="https://gauravzala0641.github.io/bss/" target="_blank">
  <button type="button" class="cta-button">Confirm Payment</button>
</a>

      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 RaxenCloud - All rights reserved</p>
  </footer>

  <script src="billing-script.js"></script>
</body>

</html>
