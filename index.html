<!DOCTYPE html>
<link rel="stylesheet" href="1.css">

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaxenCloud - Billing</title>
  <link rel="stylesheet" href="billing-style.css">
</head>

<body>
  <!-- Header Section -->
  <header>
    <nav>
      <div class="logo">
        <h1>RaxenCloud</h1>
      </div>
      <ul class="nav-links">
        <li><a href="#plans">Plans</a></li>
        <li><a href="#billing">Billing</a></li>
      </ul>
    </nav>
  </header>

  <!-- Billing Section -->
  <section id="billing" class="billing">
    <div class="billing-container">
      <h2>Billing Information</h2>
      <p>Securely pay for your Minecraft server hosting plan via UPI.</p>
      <form id="billing-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your address" required>

        <label for="plan">Select Plan</label>
        <select id="plan" required>
          <option value="basic">Basic Plan - $5/month</option>
          <option value="advanced">Advanced Plan - $10/month</option>
          <option value="ultimate">Ultimate Plan - $20/month</option>
        </select>

        <h3>UPI Payment</h3>
        <p>Pay securely via UPI using the QR code below:</p>

        <!-- QR Code Image Section -->
        <div class="upi-payment">
          <img src="upi-qr-code.png" alt="UPI QR Code" class="qr-code">
          <p>Scan the QR Code to make the payment.</p>
        </div>

        <button type="submit" class="cta-button">Confirm Payment</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 RaxenCloud - All rights reserved</p>
  </footer>

  <script src="billing-script.js"></script>
</body>

</html>
