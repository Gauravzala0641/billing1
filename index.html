<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaxenCloud - Billing</title>
  <link rel="stylesheet" href="1.css"> <!-- Link to the 1.css file -->
</head>

<body>
  <!-- Header Section -->
  <header>
    <nav>
      <div class="logo">
        <h1>RaxenCloud</h1>
      </div>
      <ul class="nav-links">
        <li><a href="#plans">Plans</a></li>
        <li><a href="#billing">Billing</a></li>
      </ul>
    </nav>
  </header>

  <!-- Billing Section -->
  <form action="http://localhost:3000/submit" method="POST" enctype="multipart/form-data">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" required>

    <label for="plan">Select Plan</label>
    <select id="plan" name="plan" required>
      <option value="basic">Basic Plan - $5/month</option>
      <option value="advanced">Advanced Plan - $10/month</option>
      <option value="ultimate">Ultimate Plan - $20/month</option>
    </select>

    <label for="screenshot">Upload Payment Screenshot</label>
    <input type="file" id="screenshot" name="screenshot" required>

   <a href="https://gauravzala0641.github.io/tnx-web/" class="cta-button">Submit Payment</a>
  </form>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 RaxenCloud - All rights reserved</p>
  </footer>
</body>

</html>
